<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="res.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <main class="bg-success">
        <form id="Register" action="https://j0elsam.github.io/ToDo/">
            <h2>Sign Up</h2>

            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <span id="war1" class="aa">Username should contain atleast 4 characters</span>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <span id="war2" class="aa">Enter a valid email</span>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
              <label for="pass" class="form-label" >Password</label>

              <div class="inputcontainer">
                <input type="password" class="form-control" id="pass" autocomplete="on" >
                <span id="icon"><i class="bi bi-eye"></i></span>
              </div>

              <span id="war3" class="aa">More than 8 characters Atleast one Uppercase and number</span>

            </div>


            <div class="mb-3">
              <label for="cpass" class="form-label">Confirm Password</label>

              <div class="in">
                <input type="password" class="form-control" id="cpass" autocomplete="on">
                <span id="icon1"><i class="bi bi-eye"></i></span>
              </div>

              <span id="war4" class="aa">Incorrect</span>

            </div>

            <div class="mb-3">
              <p>Already have an account? <a href="">login</a></p>              
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
